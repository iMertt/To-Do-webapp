<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Date picker flatpickr plugin -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>To-Do Application</h1>
            <div class="input-section">
                <input type="text" id="task-input" placeholder="Add a new task...">
                <button id="add-button"><i class="fas fa-plus"></i></button>
            </div>
            <div class="task-details">
                <div class="detail-item">
                    <input type="text" id="date-picker" placeholder="Select date">
                </div>
                <div class="detail-item">
                    <select id="priority-select">
                        <option value="0">No priority</option>
                        <option value="1">Low</option>
                        <option value="2">Medium</option>
                        <option value="3">High</option>
                    </select>
                </div>
                <div class="detail-item">
                    <select id="category-select">
                        <option value="">No category</option>
                        <option value="work">Work</option>
                        <option value="personal">Personal</option>
                        <option value="shopping">Shopping</option>
                        <option value="health">Health</option>
                    </select>
                </div>
            </div>
            
            <!-- Pomodoro Timer -->
            <div class="pomodoro-container">
                <div id="pomodoro-display">25:00</div>
                <div class="pomodoro-controls">
                    <button id="start-pomodoro-btn" class="pomodoro-btn"><i class="fas fa-play"></i></button>
                    <button id="reset-pomodoro-btn" class="pomodoro-btn"><i class="fas fa-redo"></i></button>
                </div>
            </div>
        </header>
        
        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
            <button class="filter-btn" data-filter="today">Today</button>
            <button class="filter-btn" data-filter="upcoming">Upcoming</button>
        </div>
        
        <div class="category-filters">
            <button class="category-btn active" data-category="all">All Categories</button>
            <button class="category-btn" data-category="work">Work</button>
            <button class="category-btn" data-category="personal">Personal</button>
            <button class="category-btn" data-category="shopping">Shopping</button>
            <button class="category-btn" data-category="health">Health</button>
            <button id="add-category-btn" class="category-btn add-btn"><i class="fas fa-plus"></i></button>
        </div>
        
        <!-- Export/Import Buttons -->
        <div class="action-buttons">
            <button id="export-tasks-btn" class="action-btn"><i class="fas fa-download"></i> Export</button>
            <button id="import-tasks-btn" class="action-btn"><i class="fas fa-upload"></i> Import</button>
            <input type="file" id="import-tasks-input" accept=".json" style="display: none;">
        </div>
        
        <div class="task-list" id="task-list">
            <!-- Tasks will be added here with JavaScript -->
        </div>
        
        <div class="task-stats">
            <span id="tasks-counter">0 tasks left</span>
            <button id="clear-completed">Clear Completed</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
